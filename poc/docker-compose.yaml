version: '3.9'

services:
  tech-challenge-fiap-order:
    image: public.ecr.aws/u0d1o6m1/tech-challenge-fiap-order:latest-7d43ff91d10199762875ecefd7a17a9a5c581199
    container_name: tech-challenge-fiap-order
    ports:
      - "9082:8080"
    networks:
      - app_network
    environment:
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=${SPRING_JPA_HIBERNATE_DDL_AUTO}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=${SPRING_KAFKA_BOOTSTRAP_SERVERS}
      - PAYMENT_URL=${PAYMENT_URL}

  tech-challenge-fiap-followup:
    image: public.ecr.aws/u0d1o6m1/tech-challenge-fiap-followup:latest-8d298cf7f544a131d2272a77079544aec365bf96
    container_name: tech-challenge-fiap-followup
    ports:
      - "9083:8080"
    networks:
      - app_network
    environment:
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=${SPRING_JPA_HIBERNATE_DDL_AUTO}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - SPRING_DATA_REDIS_HOST=${SPRING_DATA_REDIS_HOST}
      - SPRING_DATA_REDIS_PORT=${SPRING_DATA_REDIS_PORT}
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=${SPRING_KAFKA_BOOTSTRAP_SERVERS}

  tech-challenge-fiap-production:
    image: public.ecr.aws/u0d1o6m1/tech-challenge-fiap-production:latest-4d9acc330c8c41e4260ce6d29dd49c5bcfcac941
    container_name: tech-challenge-fiap-production
    ports:
      - "9085:8080"
    networks:
      - app_network
    environment:
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=${SPRING_JPA_HIBERNATE_DDL_AUTO}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - SPRING_DATA_REDIS_HOST=${SPRING_DATA_REDIS_HOST}
      - SPRING_DATA_REDIS_PORT=${SPRING_DATA_REDIS_PORT}
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=${SPRING_KAFKA_BOOTSTRAP_SERVERS}      

networks:
  app_network:
    driver: bridge